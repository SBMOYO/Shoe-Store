<!DOCTYPE html>
<html>
    <head>
        <title>upload</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    <body>
        

        <div class="container-lg">
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">

                    <div class="text-center"><h1>Upload stock</h1></div>

                    <form action="/upload" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Shoe Name</label>
                            <input  name="shoe_name" type="text" class="form-control" id="shoe_name" aria-describedby="emailHelp" placeholder="airforce nike" required>       
                        </div>

                        <div class="mb-3">
                            <label class="form-label">quantity</label>
                            <input name="quantity" type="number" class="form-control" id="shoe quantity" aria-describedby="emailHelp" placeholder="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">shoe size</label>
                            <input name="shoe_size" type="number" class="form-control" id="shoeSize" placeholder="7" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">colour</label>
                            <input name="shoe_colour" type="text" class="form-control" id="shoeColour" placeholder="black" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">image</label>
                            <input name="image" type="file" class="form-control" id="image_file" placeholder="choose image" required>
                        </div>
                        
                        <button type="submit" class="btn button btn-danger">submit</button>
                        
                        </form>

                </div>
            </div>
           
        </div>
            
        
    </body>
</html>
