<!DOCTYPE html>
<html>
    <head>
        <title>logIn</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    <body>
        

        <div class="container-lg">
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">

                    <div class="text-center"><h1>LOG IN</h1></div>

                    <form action="/logIn" method="post">
                        <div class="mb-3">
                            <label for="john" class="form-label">username</label>
                            <input name="username" type="text" class="form-control" id="logIn_username" aria-describedby="emailHelp" placeholder="john">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <button type="submit" class="btn button btn-danger">log in</button>
                        <a href="/register" class="btn button btn-danger">register</a>
                        </form>
                        {% if error %}
                            <p>{{ error }}</p>
                        {% endif %}

                </div>
            </div>
            
        </div>
            
        
    </body>
</html>
