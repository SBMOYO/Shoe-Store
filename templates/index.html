{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <div class="row g-3">

            {% for item in rows %}
                <div class="col-md-4 md-6">
                    <div class="card" style="width: 18rem;">
                        <form action="/cart" method="post">
                            <img src="static/assets/uploads/{{item['shoe_image']}}" class="card-img-top" alt="shoe image">
                            <div class="card-body">
                                <h5 class="card-title">Shoe Name: {{item["shoe_name"]}}</h5>
                                <input type="hidden" name="shoe_id" value="{{ item['shoe_id'] }}">
                                <p class="card-text">Price: ${{item["price"]}}</p>
                                <p class="card-text"> Colour: {{item["shoe_colour"]}}</p>
                                
                                <button type="submit" class="btn btn-danger">add to cart</button>
                                {% if error %}
                                    <p>{{ error }}</p>
                                {% endif %}
                        
                            </div>
                        </form>
                        
                        
                    </div>
                </div> 
            {% endfor %}

        </div>
    </div>


{% endblock %}
