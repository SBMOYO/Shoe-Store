<!DOCTYPE html>
<html>
    <head>
        <title>ONLINE SHOES SHOP</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </head>
    <body>
        <div>
            <nav class="navbar">
                <img class="logo" src="static/assets/Myproject.jpg" alt="shoe logo">
                <ul class="nav-list">
                    <li class="list-items"><a href="/">home</a></li>
                    <li class="list-items"><a href="/cart">cart</a></li>
                    <li class="list-items"><a href="#">contacts</a></li>
                    <li class="list-items"><a href="#">about</a></li>
                </ul>
                <form action="/logout"><button  class="button">log out</button></form>
                
            </nav>
        </div>
        <div class="hero">
            <h1>YOUR GO TO ONLINE SHOE STORE</h1>
            
        </div>

        <div class="container">
            <div class="row g-3">

                {% block content %}

                {% endblock %}
                
            </div>
        </div>

        

        <footer>
        <div class="footer-container">
            <h1><img src="static/assets/Myproject.jpg" alt="company logo"></h1>
            <h1>ABOUT US</h1>
            <p>Your go to online shoe store</p>
        </div>
        </footer>
    </body>
</html>
