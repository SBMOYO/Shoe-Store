<!DOCTYPE html>
<html>
    <head>
        <title>ONLINE SHOES SHOP</title>
        <link rel="stylesheet" href="static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
    </head>
    <body>

        <script>
            $(document).ready(function() {
                $('#delete-account').on('click', function() {
                    if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                        $.ajax({
                            url: '/delete_account',
                            type: 'POST',
                            dataType: 'json',
                            success: function(response) {
                                if (response.success) {

                                    // handle successful response
                                    alert('Your account has been successfully deleted.');
                                    window.location.href = '/logIn';

                                } else {
                                    // handle error response
                                    alert('An error occurred while deleting your account. Please try again later.');
                                    window.location.href = '/';
                                }
                            }
                        });
                    }else {
                        // user clicked "Cancel" in confirmation dialog
                        alert('Your account has not been deleted.');
                        window.location.href = '/'
                    }
                });
            });
        </script>

        <div>
            <nav class="navbar">
                <img class="logo" src="static/assets/Myproject.jpg" alt="shoe logo">
                <ul class="nav-list">
                    <li class="list-items"><a href="/">home</a></li>
                    <li class="list-items"><a href="/cart">cart</a></li>
                    
                </ul>
            
                <button id="delete-account" type="submit" class="btn btn-danger">DELETE ACCOUNT</button>
                <form action="/logout"><button  class="button">log out</button></form>
                
            </nav>
        </div>
        <div class="hero">
            <h1>YOUR GO TO ONLINE SHOE STORE</h1>
            
        </div>

        
            {% block content %}

            {% endblock %}
            
           
        <footer>
        <div class="footer-container">
            
            <h1><img src="static/assets/Myproject.jpg" alt="company logo"></h1>
            <h1>ABOUT US</h1>
            <p>Your go to online shoe store</p>
            
        </div>
        </footer>
    </body>
</html>
